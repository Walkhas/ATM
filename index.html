<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Simulador ATM</title>
</head>
<body>
  <main class="cuerpo">
    
    <section class="container nes-container is-centered with-title">
      <h2 class="title nes-text is-success">Simulador ATM</h2>
      <p class="nes-text is-primary">¡Bienvenido a su ATM de confianza!</p>
      <p class="nes-text is-primary">Ingrese su <span class="nes-text is-warning">USUARIO</span> y <span class="nes-text is-warning">CONTRASEÑA</span> y pulse en <b>Ingresar</b> para empezar.</p>
      <div class="nes-field user">
        <label for="usuario" class="nes-label">Usuario</label>
        <input type="text" id="usuario" class="nes-input" placeholder="Ingrese su usuario">
        </div>
        <div class="nes-field pass">
          <label for="password" class="nes-label">Contraseña</label>
          <input type="password" id="password" class="nes-input" placeholder="Ingrese su contraseña">
        </div>
      </div>
      <div class="nes-field button">
        <button class="nes-btn is-success" id="btn-ingresar">Ingresar</button>
      </div>

    


  </main>

<script src="script.js"></script>
</body>
</html>
